version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: sinx-postgres
    environment:
      POSTGRES_USER: sinx
      POSTGRES_PASSWORD: sinx_hunter_secure_2024
      POSTGRES_DB: threat_hunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-timescaledb.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sinx"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sinx-network

  # Redis for caching and task queuing
  redis:
    image: redis:7-alpine
    container_name: sinx-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sinx-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sinx-backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=sinx
      - POSTGRES_PASSWORD=sinx_hunter_secure_2024
      - POSTGRES_DB=threat_hunter
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - sinx-network

  # React Frontend (will be added)
